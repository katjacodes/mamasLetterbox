{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container h-100 justify-content-center ">
    <div class="justify-content-center outerframe">
        <div class="frame">
              <div class="subscriptionwrapper small-index col-6 col-md-6 col-12 col-lg-4 my-auto">
                <h1 class="logo-font text-black text-center">
                  Monthly Subscription  
                </h1>
                  <div class="container mt-5">
                      <div class="event">
                          <span><i class="fas fa-heart" style="color:red;"></i></span>
                          <div class="info">
                              MONTHLY MEMBERSHIP <br />
                              Try Us Out!
                          </div>
                          <div class="price">
                              only $0.50
                          </div>
                      </div>
                  </div>
                <div class="text-center">
                    <a href="{% url 'subscription-checkout' %}" class="subscribebutton" rel="nofollow">
                        Subscribe
                     </a>
                </div>
              </div> 
          </div>
      </div>  
  </div>
{% endblock %}
