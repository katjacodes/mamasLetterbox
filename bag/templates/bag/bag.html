{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Shopping Bag</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="product-container col-10 offset-1 d-flex justify-content-center">
                <div class="row mt-1 mb-2"></div>
                <div class="stationerycase">
                    <div class="row">
                        <div class="col">
                            {% if bag_items %}
                                <div class="table-responsive rounded"></div>
                            {% else %}
                                <p class="lead mb-5">Your bag is empty.</p>
                                <a href="{% url 'stationery' %}" class="btn btn-outline-black rounded-0 btn-lg">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
