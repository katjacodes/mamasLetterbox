{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="justify-content-center outerframe">
            <div class="frame">
                <div class="aboutwrapper">
                    <h1 class="display-4 logo-font text-black d-flex justify-content-center">
                        {% if form.instance.pk %}Update Profile{% else %}Create Profile{% endif %}
                    </h1>
                    <form id="profile" class="profile" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="text-center">                            
                            <button class="profilebutton" type="submit">
                                {% if form.instance.pk %}Update Profile{% else %}Create Profile{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
